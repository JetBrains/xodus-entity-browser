<!DOCTYPE html>
<html lang="en" ng-app="xodus">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xodus entity browser</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="databases"><img class="xodus-logo" src="logo64x64.ico"> <span class="xodus-logo-text">Xodus entity browser</span></a>
            </div>
            <div class="navbar-form navbar-right" style="margin-right: 0;">
                <a class="btn btn-default" href="databases">
                    All databases <i class="fa fa-fw fa-database"></i>
                </a>
            </div>
        </nav>

    </header>
    <div data-ng-view id="page-wrapper">
    </div>

    <div ng-controller="AlertCtrl as alertCtrl">
        <div class="custom-alerts" ng-hide="alertCtrl.closed" ng-style="{top: alertCtrl.top}">
            <div class="alert alert-{{alertCtrl.type}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" ng-click="alertCtrl.close()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{alertCtrl.message}}
            </div>
        </div>
    </div>
</div>

 <!--custom-->
</body>
</html>
